<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__STATIC__/Admin/css/base.css" />
<link rel="stylesheet" href="__STATIC__/Admin/css/info-reg.css" />
<title>移动办公自动化系统</title>
<style type='text/css'>
	select {
		background: rgba(0, 0, 0, 0) url("__PUBLIC__/Admin/images/inputbg.png") repeat-x scroll 0 0;
	    border: 1px solid #c5d6e0;
	    height: 28px;
	    outline: medium none;
	    padding: 0 8px;
	    width: 240px;
	}
	.main p input {
		float:none;
	}
</style>
</head>

<body>
<div class="title"><h2>修改信息</h2></div>
<form action="" method="post">
    <!--隐藏域-->
    <input type="hidden" name="id" value="{$lt.id}">
<div class="main">
	<p class="short-input ue-clear">
    	<label>用户名：</label>
        <input name="username" type="text" value="{$lt.name}" placeholder="用户名" />
    </p>
	<p class="short-input ue-clear">
    	<label>密码：</label>
        <input name="password" type="text" value="{$lt.password}" placeholder="密码" />
    </p>
    <p class="short-input ue-clear">
    	<label>姓名：</label>
        <input name="truename" type="text" value="{$lt.truename}" placeholder="姓名" />
    </p>
	<p class="short-input ue-clear">
    	<label>昵称：</label>
        <input name="nickname" type="text" value="{$lt.nickname}" placeholder="昵称" />
    </p>
    <div class="short-input select ue-clear">
    	<label>所属部门：</label>
        <select name="pid">
        	<option value="-1">请选择</option>
            {volist name="list" id="vo"}
            <option value="{$vo.id}"

                {if condition="$lt['pid'] eq $vo['id']"}
                selected='selceted'
                {/if}>
                 <!--判断默认选中的部门-->
            <?php echo str_repeat('&nbsp;&nbsp;',$vo['level']);?>
                {$vo.name}
            </option>
            {/volist}
        </select>
    </div>
	<p class="short-input ue-clear">
    	<label>性别：</label>
    	<input name="sex" type="radio" value="男"
               {if condition="$lt['sex'] eq '男'"}
               checked='checked' {/if}/>男
		<input name="sex" type="radio" value="女"
               {if condition="$lt['sex'] eq '女'"}
               checked='checked' {/if}
        />女
    </p>
	<p class="short-input ue-clear">
    	<label>生日：</label>
        <input name="birthday" type="text" value="{$lt.birthday}" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" />
    </p>
	<p class="short-input ue-clear">
    	<label>联系电话：</label>
        <input type="text" name="tel" value="{$lt.tel}" placeholder="联系电话" />
    </p>
	<p class="short-input ue-clear">
    	<label>QQ：</label>
        <input type="text" name="qq" value="{$lt.qq}" placeholder="QQ号码" />
    </p>

</div>
<div class="btn ue-clear">
	<a href="javascript:;" class="confirm" id='btnSubmit'>确定</a>
    <a href="javascript:;" class="clear" id='btnReset'>清空内容</a>
</div>
</form>
</body>
<script type="text/javascript" src="__STATIC__/Admin/js/jquery.js"></script>
<script type="text/javascript" src="__STATIC__/Admin/js/common.js"></script>
<script type="text/javascript" src="__STATIC__/Admin/js/WdatePicker.js"></script>
<script type="text/javascript">
$(function(){
	$('#btnSubmit').on('click',function(){
		$('form').submit();
	});
	
	$('#btnReset').on('click',function(){
		$('form')[0].reset();
	});
});	

$(".select-title").on("click",function(){
	$(".select-list").toggle();
	return false;
});
$(".select-list").on("click","li",function(){
	var txt = $(this).text();
	$(".select-title").find("span").text(txt);
});

showRemind('input[type=text], textarea','placeholder');
</script>
</html>
