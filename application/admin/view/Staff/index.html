<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__STATIC__/Admin/css/base.css" />
<link rel="stylesheet" href="__STATIC__/Admin/css/info-mgt.css" />
<link rel="stylesheet" href="__STATIC__/Admin/css/WdatePicker.css" />
<title>移动办公自动化系统</title>
<style type='text/css'>
	table tr .id{ width:63px; text-align: center;}
	table tr .name{ width:118px; padding-left:17px;}
	table tr .nickname{ width:63px; padding-left:17px;}
	table tr .dept_id{ width:63px; padding-left:13px;}
	table tr .sex{ width:63px; padding-left:13px;}
	table tr .birthday{ width:80px; padding-left:13px;}
	table tr .tel{ width:113px; padding-left:13px;}
	table tr .email{ width:160px; padding-left:13px;}
	table tr .addtime{ width:160px; padding-left:13px;}
	table tr .operate{ padding-left:13px;}
</style>
</head>

<body>
<div class="title"><h2>信息管理</h2></div>

<div class="table-box">
	<table>
    	<thead>
        	<tr>
            	<th class="id">序号</th>
                <th class="name">用户名</th>
				<th class="nickname">姓名</th>
                <th class="nickname">昵称</th>
                <th class="dept_id">所属部门</th>
				<th class="sex">性别</th>
				<th class="birthday">生日</th>
                <th class="tel">电话</th>
				<th class="email">QQ</th>
                <th class="addtime">添加时间</th>
                <th class="operate">操作</th>
            </tr>
        </thead>
        {volist name="list" id="vo"}
        <tbody>
        	<tr>
            	<td class="id">{$vo.id}</td>
                <td class="name">{$vo.name}</td>
                <td class="nickname">{$vo.truename}</td>
				<td class="nickname">{$vo.nickname}</td>
                <td class="dept_id">{$vo.name}</td>
                <td class="sex">{$vo.sex}</td>
				<td class="birthday">{$vo.birthday}</td>
				<td class="tel">{$vo.tel}</td>
				<td class="QQ">{$vo.qq}</td>
                <td class="addtime">{$vo.time|date='Y-m-d H:i:s',###}</td>
                <td class="operate">
                    <a href="{:url('upd',array('id'=>$vo['id']))}">编辑</a>
                    <a href="{:url('delete',array('id'=>$vo['id']))}">删除</a>
                </td>
            </tr>
        </tbody>
        {/volist}

    </table>
</div>
{$list->render()}

</body>
<script type="text/javascript" src="__STATIC__/Admin/js/jquery.js"></script>
<script type="text/javascript" src="__STATIC__/Admin/js/common.js"></script>
<script type="text/javascript" src="__STATIC__/Admin/js/WdatePicker.js"></script>
<script type="text/javascript">
$(".select-title").on("click",function(){
	$(".select-list").hide();
	$(this).siblings($(".select-list")).show();
	return false;
})
$(".select-list").on("click","li",function(){
	var txt = $(this).text();
	$(this).parent($(".select-list")).siblings($(".select-title")).find("span").text(txt);
})

// });

$("tbody").find("tr:odd").css("backgroundColor","#eff6fa");

showRemind('input[type=text], textarea','placeholder');
</script>
</html>
