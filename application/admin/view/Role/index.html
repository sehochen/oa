<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="__STATIC__/Admin/css/base.css" />
<link rel="stylesheet" href="__STATIC__/Admin/css/info-mgt.css" />
<link rel="stylesheet" href="__STATIC__/Admin/css/WdatePicker.css" />
<title>移动办公自动化系统</title>
</head>

<body>
<div class="title"><h2>角色管理</h2></div>

<div class="table-box">
	<table>
    	<thead>
        	<tr>
            	<th class="num">序号</th>
                <th class="name">角色名称</th>
                <th class="name">权限管理</th>

            </tr>
        </thead>
        <tbody>
        {volist name="list" id="vo"}
            <tr>
            	<td class="num">{$vo.role_id}</td>
                <td class="name">{$vo.role_name}</td>
                <td class="operate">
                    &nbsp; <a href="{:url('admin/Role/fenpei',array('id'=>$vo['role_id']))}">分配权限</a>

                </td>


            </tr>
        {/volist}
        </tbody>
    </table>
</div>
<div class="pagination ue-clear"></div>
</body>
<script type="text/javascript" src="__STATIC__/Admin/js/jquery.js"></script>
<script type="text/javascript" src="__STATIC__/Admin/js/common.js"></script>
<script type="text/javascript" src="__STATIC__/Admin/js/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/Admin/js/jquery.pagination.js"></script>
<script type="text/javascript">
$(".select-title").on("click",function(){
	$(".select-list").hide();
	$(this).siblings($(".select-list")).show();
	return false;
})
$(".select-list").on("click","li",function(){
	var txt = $(this).text();
	$(this).parent($(".select-list")).siblings($(".select-title")).find("span").text(txt);
})



$("tbody").find("tr:odd").css("backgroundColor","#eff6fa");

showRemind('input[type=text], textarea','placeholder');
</script>
</html>
